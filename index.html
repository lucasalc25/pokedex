<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

     <!-- Normalize CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="grass">Grass</li>
                        <li class="type" id="poison">Poison</li>
                    </ol>
                <img src="./assets/img/pokemons/001.png" alt="Bulbasaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="grass">Grass</li>
                        <li class="type" id="poison">Poison</li>
                    </ol>
                <img src="./assets/img/pokemons/002.png" alt="Ivysaur">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="grass">Grass</li>
                        <li class="type" id="poison">Poison</li>
                    </ol>
                <img src="./assets/img/pokemons/003.png" alt="Venusaur">
                </div>
            </li>
            <li class="pokemon" id="charmander">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="fire">Fire</li>
                    </ol>
                <img src="./assets/img/pokemons/004.png" alt="Charmander">
                </div>
            </li>
            <li class="pokemon" id="charmeleon">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="fire">Fire</li>
                    </ol>
                <img src="./assets/img/pokemons/005.png" alt="Charmeleon">
                </div>
            </li>
            <li class="pokemon" id="charizard">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="fire">Fire</li>
                    </ol>
                <img src="./assets/img/pokemons/006.png" alt="Charizard">
                </div>
            </li>
            <li class="pokemon" id="squirtle">
                <span class="number">#007</span>
                <span class="name">Squirtle</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type" id="water">Water</li>
                    </ol>
                <img src="./assets/img/pokemons/007.png" alt="Squirtle">
                </div>
            </li>
        </ol>
    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
